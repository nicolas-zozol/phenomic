ta-reactid="55"></script></div></div></div><script id="PhenomicHydration" type="text/json">{"collection=news&by=default&value=1&order=desc&limit=10":{"status":"idle","node":{"hasPreviousPage":false,"previousPageIsFirst":true,"previous":null,"hasNextPage":false,"next":null,"list":[{"id":"2017/06/introducing-1.0.0-alpha","date":"2017-06-02T00:00:00.000Z","title":"Introducing Phenomic 1.0.0 first alpha","body":{"c":[{"c":[{"c":"#","p":{"href":"#a-complete-rewrite","className":"phenomic-HeadingAnchor"},"t":"a"},"A complete rewrite"],"p":{"id":"a-complete-rewrite"},"t":"h2"},"\n",{"c":["Phenomic is a static website generator that has been in v0.","*"," for quite a while now. As we wanted to release a v1, we took some time to think about what needed to change, and what we could do better for our stable API."],"t":"p"},"\n",{"c":"A few months ago, we started the reflexion. As our GitHub issues were mainly bikeshedding and user-specific needs, we realised that we were trying to bring too much in our core module, which was preventing us from moving forward to where we wanted to push Phenomic.","t":"p"},"\n",{"c":"We then started prototyping a new version in consideration of what we want it to be capable of:","t":"p"},"\n",{"c":["\n",{"c":"Use an HTTP API as content source, which would enable us to build static versions of multiple CMS","t":"li"},"\n",{"c":"Have a powerful querying API","t":"li"},"\n",{"c":"Build scalable static web apps","t":"li"},"\n",{"c":"Handle pagination","t":"li"},"\n"],"t":"ul"},"\n",{"c":"Therefore we decided to make a simple core API and put the specifics in plugins. Phenomic for now has a default preset with Webpack and React, but opens the way for any other bundler or UI library (ping us if you'd like to implement Rollup, Vue or Angular).","t":"p"},"\n",{"c":"Today we're officially releasing the first alpha of our 1.0.0 API, and we'd be really grateful for your feedback while we finalise the last details and the docs.","t":"p"},"\n",{"c":["You can have a look on ",{"c":"this website source","p":{"href":"https://github.com/phenomic/phenomic/tree/master/docs"},"t":"a"}," and ",{"c":"learn how to get started","p":{"href":"/packages/preset-react-app/docs/getting-started/README.md"},"t":"a"},"."],"t":"p"},"\n",{"c":"We hope you'll like this release!","t":"p"}],"t":"div"},"key":"2017/06/introducing-1.0.0-alpha"}]}}}</script><script src="/phenomic.main.js" async=""></script></body></html>
